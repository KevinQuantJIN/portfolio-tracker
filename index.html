<!DOCTYPE html>
<html>
<head>
    <title>Asset Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div style="width: 80%; margin: auto;">
        <canvas id="assetChart"></canvas>
    </div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://www.okx.com/priapi/v2/wallet/asset/profile/chart?t=' + Date.now(), {
                    method: 'POST',
                    headers: {
                        'accept': 'application/json',
                        'content-type': 'application/json',
                        'app-type': 'web',
                        'platform': 'web'
                    },
                    body: JSON.stringify({
                        "accountIds": ["20F58A10-1570-401F-841F-4C894DDE1724"],
                        "chartTypeId": 1
                    })
                });
                
                const data = await response.json();
                return data.data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return [];
            }
        }

        function formatDateTime(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        async function updateChart() {
            const chartData = await fetchData();
            
            const ctx = document.getElementById('assetChart').getContext('2d');
            
            if (window.myChart) {
                window.myChart.destroy();
            }

            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.map(item => formatDateTime(item.dateTime)),
                    datasets: [{
                        label: 'Asset Amount (USD)',
                        data: chartData.map(item => parseFloat(item.assetAmount)),
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'Asset Value Over Time'
                        }
                    }
                }
            });
        }

        // Initial update
        updateChart();

        // Update every hour
        setInterval(updateChart, 3600000);
    </script>
</body>
</html>
